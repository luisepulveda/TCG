<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
      background-image: url('fondo4.jpg');
      background-size: cover;
      background-position: center;
    }
    .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.600);
        }
        
        
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Calculadora de Notas</h1>
                <form id="calculator-form">
                    <div class="mb-3">
                        <label for="nota1" class="form-label">Nota 1:</label>
                        <input type="number" class="form-control" id="nota1" min="0" max="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="nota2" class="form-label">Nota 2:</label>
                        <input type="number" class="form-control" id="nota2" min="0" max="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="nota3" class="form-label">Nota 3:</label>
                        <input type="number" class="form-control" id="nota3" min="0" max="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="nota4" class="form-label">Nota 4:</label>
                        <input type="number" class="form-control" id="nota4" min="0" max="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="porcentaje_examen" class="form-label">Porcentaje del Examen (%):</label>
                        <input type="number" class="form-control" id="porcentaje_examen" min="0" max="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="nota_examen" class="form-label">Nota del Examen:</label>
                        <input type="number" class="form-control" id="nota_examen" min="0" max="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="promedio" class="form-label">Promedio:</label>
                        <input type="text" class="form-control" id="promedio" name="promedio" readonly>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary btn-block">Calcular</button>
                    </div>

                    <div class="mb-3">
                        <label for="nota_final" class="form-label">Nota Final:</label>
                        <input type="text" class="form-control" id="nota_final" name="nota_final" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <form action="Principal.html" method="POST">
        <button type="submit" class="btn btn-secondary btn-block">Volver</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
