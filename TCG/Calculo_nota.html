  <div class="profile-container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Calculadora de Notas</h1>
        <form id="calculator-form">
          <div class="mb-3">
            <label for="nota1" class="form-label">Nota 1:</label>
            <input type="number" class="form-control" id="nota1" min="0" max="100" required>
          </div>
          <div class="additional-notes">
            <div class="mb-3">
              <label for="nota2" class="form-label">Nota 2:</label>
              <input type="number" class="form-control" id="nota2" min="0" max="100" required>
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="add-note-btn">+ Añadir</button>
            <hr>
            <label for="nota_examen" class="form-label">Nota del Examen:</label>
            <input type="number" class="form-control" id="nota_examen" min="0" max="100" required>
          </div>
          <div class="mb-3">
            <label for="promedio" class="form-label">Promedio:</label>
            <input type="text" class="form-control" id="promedio" name="promedio" readonly>
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary btn-block" onclick="calcularNota()">Calcular</button>
          </div>
          <div class="mb-3">
            <label for="nota_final" class="form-label">Nota Final:</label>
            <input type="text" class="form-control" id="nota_final" name="nota_final" readonly>
          </div>
        </form>
      </div>
    </div>
  </div>

  <form action="index.html" method="POST">
    <button type="submit" class="btn btn-secondary btn-block">Volver</button>
  </form>

  <script>
    function calcularNota() {
      const nota1 = parseFloat(document.getElementById('nota1').value);
      const nota2 = parseFloat(document.getElementById('nota2').value);
      const notaExamen = parseFloat(document.getElementById('nota_examen').value);
      const adiccionalNotas = $('.additional_notas div').map(function(){
        return parseFloat($(this).find('input').val());
      }).get();

      const promedio = (nota1 + nota2 + adiccionalNotas.reduce((a, b)=>a + b, 0 ))  / (2+adiccionalNotas.length);

      const notaFinal = (promedio + notaExamen) / 2;

      document.getElementById('promedio').value = promedio.toFixed(2);
      document.getElementById('nota_final').value = notaFinal.toFixed(2);
    }
  </script>
