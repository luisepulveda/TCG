    <div class="container mt-5">
        <div class="row justify-content-center">
            <head class="col-md-6">
                <h1 class="text-center"> Registrese Aquí!!!</h1>
                <form action="principal.html" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre Usuario:</label>
                        <input type="name" class="form-control" id="user_name" name="user_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" placeholder="@ejemplo.com"class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 text-center">
                     <button type="submit" class="btn btn-primary btn-block"> Registrarse</button>
                    </div>
                </form>
                
                <p class="text-center">¿ya tienes una cuenta? <a href="login.html">Iniciar sesión Aquí</a></p>
