                <h1 class="text-center"> Regístrese Aquí!!!</h1>
                <form action="index.html" method="POST" id="Contenido">
                  
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre de Usuario:</label>
                        <input type="name" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" placeholder="@ejemplo.com" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <hr>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </div>
                  
                </form>
